<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="files/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/main.min.css">
	<title>...</title>
</head>

<body>
   <div class="wrapper" id="snow-animation-container">
      <div class="snow-container"></div>

      <!-- header -->
      <header class="header lock-padding" id="header">
   <div class="container">

      <div class="header-content">
         <div class="header-content__logo">
            <img src="img/img/logo.svg" width="198" height="65" alt="caca-cola logo" title="Coca-Cola">
         </div>
         <div class="header-content__menu">
            <!-- navigation menu -->
            <nav class="navigation">
               <ul class="navigation__list">
                  <li>
                     <a href="#header" data-text="Main">Main</a>
                  </li>
                  <li>
                     <a href="#about" data-text="About">About</a>
                  </li>
                  <li>
                     <a href="#products" data-text="Products">Products</a>
                  </li>
                  <li>
                     <a href="#contacts" data-text="Contacts">Contacts</a>
                  </li>
               </ul>
            </nav>
         </div>
         <!-- burger menu -->
         <div class="burger">
            <a href="" aria-label="Открыть мобильное меню" class="burger__menu popup-link">
               <span></span>
            </a>
         </div>
      </div>

   </div>
</header>

      <!-- main content -->
      <main class="main">
         <section class="section-hero" id="first">
   <div class="section-hero__snowflake" id="paralax">
      <img src="img/img/snowflake.svg" width="447" height="448" alt="snowflake icon" title="snowflake">
   </div>


   <div class="section-title">
      <div class="container">
         <div class="section-title__body">
            <h1 class="section-title__title">Main Site Title</h1>
            <div class="section-title__subtitle">Lorem ipsum descripsum</div>
            <div class="section-title__btn">
               <!-- Primary Btn -->
               <div class="primary-btn">
                  <a href="#third" role="" aria-label="" class="primary-btn__link">Call to action</a>
               </div>
            </div>
            <a href="#second" class="section-title__arrow">
               <img src="img/img/arrow.svg" width="24" height="24" alt="arrow icon" title="Arrow">
            </a>
         </div>
      </div>
   </div>

   <div class="section-hero__santa">
      <div class="section-hero__santa-cloud anim-items">
         <img src="img/img/cloud.svg" width="260" height="166" alt="" title="">
         <div class="section-hero__santa-text"> How how how !!! Like it? Scroll down for more !</div>

      </div>
      <img src="img/img/santa.png" width="1000" height="581" alt="santa image" title="santa">
   </div>

   <div class="stars" id="stars"></div>

</section>
         <section class="section-second" id="second">
   <div class="section-bg">
      <img src="img/img/second-bg.jpg" width="" height="" alt="" title="">
   </div>

   <div class="section-title">
      <div class="container">
         <div class="section-title__body">
            <div class="section-title__text">
               <h2 class="section-title__title">At least somewhere you can feel new year atmosphere</h2>
               <div class="section-title__subtitle">Choose your present:</div>

               <div class="section-title__tab tab">
                  <div class="tab__item tab-button tab-active" data-tab-name="sock">
                     <img src="img/img/new-year-sock-1.png" width="" height="" alt="" title="">
                  </div>

                  <div class="tab__item tab-button" data-tab-name="caps">
                     <img src="img/img/new-year-sock-2.png" width="" height="" alt="" title="">
                  </div>

                  <div class="tab__item tab-button" data-tab-name="sock">
                     <img src="img/img/new-year-sock-3.png" width="" height="" alt="" title="">
                  </div>
               </div>
            </div>
         </div>

         <div class="section-title__blocks block">

         </div>
      </div>

   </div>
</section>
         <section class="section-third" id="third">
   <div class="section-bg">
      <img src="img/img/third-bg.jpg" width="" height="" alt="" title="">
   </div>
   <div class="container">



   </div>
</section>
      </main>

      <!-- footer -->
      <footer class="footer">
	<div class="container">

		

	</div>
</footer>


      
      

   </div>
   <script src="js/app.min.js"></script>
</body>

</html>
